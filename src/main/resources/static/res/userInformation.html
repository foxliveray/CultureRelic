<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="admin/css/pearForm.css"/>
    <link rel="stylesheet" href="component/layui/css/layui.css"/>
    <style>
        body{margin: 10px;}
        .userimg{
            margin-top: 40%;
            margin-left: 35%;
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div>
    <div  class="layui-col-md5">
         <div class="layui-row layui-col-space15">
         <div  class="layui-col-md6">
            <div class= "layui-card">
                <img src="admin/images/avatar.jpg" class="userimg" >
                <a href="" class="userimg">更换头像</a>
            </div>
        </div>
        </div>
    </div>
    <div  class="layui-col-md7">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">个人信息修改</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">登录名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="fullname" lay-verify="required" placeholder="system" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">真实姓名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="fullname" lay-verify="required" placeholder="超级管理员" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男">
                                <input type="radio" name="sex" value="女" title="女" checked>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">我的地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="fullname" lay-verify="required" placeholder="系统深处的男人" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">个人说明：</label>
                            <div class="layui-input-block">
                                <textarea name="other" placeholder="超级管理员" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="../../../component/layui/layui.js"></script>
<script>

    layui.use(['util', 'layer','form'], function () {


        var util = layui.util;

        var form = layui.form;

        var edit = tinymce.render({
            elem: "#edit"
            , height: 400
        });

        util.event('lay-event', {
            getContent: function () {
                console.log(edit.getContent())
                layer.msg("展开控制台查看")
            }
        });


    });
</script>
</body>
</html>
